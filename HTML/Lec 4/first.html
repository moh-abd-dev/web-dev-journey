<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>
</header>

<main>
    <form >
    <h2>Personal Details</h2>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="eg:arjun" required>
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="eg:sharma" required>
    <br><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob">
<br><br>
<h3>Gender:<h3> 
<label for="male">male</label>
<input type="radio" id="male" value="male" name="gender" required>
<br>
<label for="female">female</label>
<input type="radio" id="female" value="female" name="gender" >
<br>
<label for="other">other</label>
<input type="radio" id="other" value="other" name="gender" >

<h3>Upload your Photo</h3>
<input type="file" name="file" >
<br><br>
<hr>
<h2>Contact Information</h2>
<label for="email">Email Address:</label>
<input type="email" name="email" id="email" placeholder="you@example.com">
<br><br>
<label for="phone">Phone Number:</label>
<input type="tel" name="phone" id="phone" placeholder="eg:9812345678">
<br><br>
<label for="add">Address:</label>
<textarea name="Address" id="add" placeholder="Street Address, City, State, ZIP Code" rows="10" cols="40"></textarea>
<br><br>
<hr>

<h2>Academic Information</h2>

<label for="course">Select Your Course:</label>

<select name="course" id="course">
<option value="CSE">CSE</option>
<option value="MECH">MECH</option>
<option value="CIVIL">CIVIL</option>
</select>

<br>
<br>

<label>Extracurricular Interests:</label>
<br>

<label for="sports">Sports</label>
<input type="checkbox" id="sports" name="Extracurricular Interests" value="sports">
<br>

<label for="MA">Music & Arts</label>
<input type="checkbox" id="MA" name="Extracurricular Interests" value="Music & Arts">
<br>

<label for="TC">Technology Clubs</label>
<input type="checkbox" id="TC" name="Extracurricular Interests" value="Technology Clubs">
<br>

<label for="Vol">Volunteering</label>
<input type="checkbox" id="Vol" name="Extracurricular Interests" value="Volunteering">
<br>

<hr>
<h2>Create Your Account</h2>
<label for="pass">Create your password</label>
<input type="password" id="password">
<br><br>

<label for="SQ">Security Question:</label>
<select name="security question" id="SQ">
    <option value="Favt. Sports">Favt. Sports</option>
    <option value="Favt. Actor">Favt. Actor</option>
    <option value="Favt. Cricketer">Favt. Cricketer</option>
</select>
<br><br>

<label for="SA">Security Answer:</label>
<input type="text" id="SA">
<br><br>

<input type="checkbox" id="pr" name="permission" value="agreed">
<label for="pr">I have agreed to the terms and condition</label>
<br><br>

<!-- <input type="submit" value="Register"> why we dont use this anymore -->
 <button type="submit" value="Register">Register</button>
 <button type="reset" value="Reset">Clear Form</button>

</form>
</main>

</body>
</html>
